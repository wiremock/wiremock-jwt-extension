buildscript {
  repositories {
    maven {
      url "https://oss.sonatype.org"
    }
    mavenCentral()
  }
}

plugins {
  id 'idea'
  id 'eclipse'
  id 'project-report'
  id 'com.diffplug.spotless' version '6.21.0'
  id 'org.wiremock.tools.gradle.wiremock-extension-convention' version '0.3.0'
}

repositories {
  mavenLocal()
  mavenCentral()
}

ext {
  versions = [
      wiremock    : "3.9.1",
      jwt         : '4.4.0',
      jose4j      : '0.9.6',
  ]
}

